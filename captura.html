<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Compliance Analytics</title>
</head>
<header class="header1" >
    <img src="logoMS.png" alt="MSSolutions" class="MSlogoHome">
    <h1 class="a">Olá, Usuário! </h1>
    <a href="captura.html">Captura</a>

    <a href="atendimento.html">Atendimento</a>

<body>
    <div class="container">
        <div class="tabsCaptura">
          <h3 class="active">Parametrização</h3>
          <h3>Biblioteca</h3>
          <h3>Dashboard</h3>
        </div>
        <div class="tab-content">
            <div class="content active">
              <div class="capturaParametrizacao">
                <div class="capturaParametrizacaoCapAuto"> <h2 class="TituloPreto">Captura Automática</h2>
                  <div>
                  <h5 class="SubtituloCinza">Parâmetros</h5>
                  <hr>
                </div>
                <div class="separadorCapAuto">
                  <label for="Regulador" class="separadorCapAutoRegulador">Regulador</label>
                  <input type="checkbox" id="Regulador" name="Regulador" class="separadorCapAutoReguladorChk"/>
                  <label for="Outro" class="separadorCapAutoOutro">Outro</label>
                  <input type="checkbox" id="Outro" name="Outro" class="separadorCapAutoOutroChk"/>
                  <input type="button" value="Incluir" class="separadorCapAutoIncluir">
                </div>
                <div class="separadorCapAutoCampos">
                  <label for="Descrição" class="separadorCapAutoCamposDescricao1">Descrição:</label>
                  <input type="text" id="Descrição" name="Descrição" class="separadorCapAutoCamposDescricao2">
                </div>
                <div class="separadorCapAutoCampos">
                  <label for="Fonte" class="separadorCapAutoCamposFonte1">Fonte:</label>
                  <input type="text" id="Fonte" name="Fonte" class="separadorCapAutoCamposFonte2">
                </div>
                <div class="separadorCapAutoCampos">
                  <label for="Formato" class="separadorCapAutoCamposFormato1">Formato:</label>
                  <input type="text" id="Formato" name="Formato" class="separadorCapAutoCamposFormato2">
                </div>
                <div class="separadorCapAutoCampos">
                  <label for="Armazenar" class="separadorCapAutoCamposArmazenar1">Armazenar:</label>
                  <input type="text" id="Armazenar" name="Armazenar" class="separadorCapAutoCamposArmazenar2">
                </div>
                <div class="separadorCapAuto">
                    <label for="Periodicidade" class="separadorCapAutoCamposPeriodicidade1">Periodicidade:</label>
                    <select name="Periodicidade" id="Periodicidade" class="separadorCapAutoCamposPeriodicidade2">
                      <option value="Diariamente">Diariamente</option>
                      <option value="Semanalmente">Semanalmente</option>
                      <option value="Quinzenalmente">Quinzenalmente</option>
                      <option value="Mensalmente">Mensalmente</option>
                      <option value="Trimestral">Trimestral</option>
                      <option value="Semestral">Semestral</option>
                      <option value="Anual">Anual</option>
                    </select>
                    <label for="Horário" class="separadorCapAutoCamposHorario1">Horário:</label>
                    <select name="Horário" id="Horário" class="separadorCapAutoCamposHorario2">
                      <option value="00:00">00:00</option>
                      <option value="01:00">01:00</option>
                      <option value="02:00">02:00</option>
                      <option value="03:00">03:00</option>
                      <option value="04:00">04:00</option>
                      <option value="05:00">05:00</option>
                      <option value="06:00">06:00</option>
                      <option value="07:00">07:00</option>
                      <option value="08:00">08:00</option>
                      <option value="09:00">09:00</option>
                      <option value="10:00">10:00</option>
                      <option value="11:00">11:00</option>
                      <option value="12:00">12:00</option>
                      <option value="13:00">13:00</option>
                      <option value="14:00">14:00</option>
                      <option value="15:00">15:00</option>
                      <option value="16:00">16:00</option>
                      <option value="17:00">17:00</option>
                      <option value="18:00">18:00</option>
                      <option value="19:00">19:00</option>
                      <option value="20:00">20:00</option>
                      <option value="21:00">21:00</option>
                      <option value="22:00">22:00</option>
                      <option value="23:00">23:00</option>
                    </select>
                  </form>
                </div>
                </div>
                <div class="capturaParametrizacaoCapMan">Captura Manual</div>
                <div class="capturaParametrizacaoVarAtuais">Váriaveis atuais</div>
              </div>
            </div>
        <div class="content">
              <div class="capturaBiblioteca">
                <div class="capturaBibliotecaBuscaNormativos">Busca de normativos</div>
                <div class="capturaBibliotecaPublicações">Publicações</div>
              </div>
        </div>
        <div class="content">
              <div class="capturaDashboard">
                <div class="capturaDashboardNormPublicados">Normativos Publicados</div>
                <div class="capturaDashboardNormativos">Normativos</div>
                <div class="capturaDashboardNormMunicipais">Normativos Municipais</div>
                <div class="capturaDashboardNormAplicaveis">Normativos aplicáveis à Organização</div>
              </div>
            </div>
        </div>    
      </div>    
 
    <script src="script.js"></script>
</body>
