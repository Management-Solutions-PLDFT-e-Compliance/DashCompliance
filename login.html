<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Compliance Analytics</title>
</head>
<body class="fundoLogin">
    <div class="logoTitulo">
        <img src="./logoMS.png" alt="Logo Management Solutions">
        <h1 class="tituloCompliance">COMPLIANCE ANALYTICS</h1>
    </div>
    <div class="formLogin">
        <form action="">
            <div class="infoLogin">
                <img src="./assets/icons/perfilDefaultIcon.png" alt="perfilDefault"><div>Faça o login</div>
            </div>
            <div class="containerCampos">
                <div class="inputUsuario">
                    <label for="usuario">Usuário:</label>
                    <input type="text" name="usuario">
                </div>
                <div class="inputSenha">
                    <label for="senha">Senha:</label>
                    <input type="password" name="senha" id="">
                </div>
                <input type="submit" value="Entrar" class="botaoEnviar">
            </div>
        </form>
    </div>
    <header class="botoesAuxiliares">
        <div class="botaoDescricao">
            <a href="#"><img src="./assets/icons/infoIcon.svg" alt="imagem Info"><div>DESCRIÇÃO</div></a>
        </div>
        <div class="botaoAjuda">
            <a href="#"><img src="./assets/icons/helpIcon.png" alt="imagem Ajuda"><div>AJUDA</div></a>
        </div>
        <div class="botaoSair">
            <a href="#"><img src="./assets/icons/exitIcon.png" alt="imagem Saída"><div>SAIR</div></a>
        </div>
    </header>
</body>
</html>
